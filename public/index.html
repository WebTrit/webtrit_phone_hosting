<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebTrit Phone App</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            text-align: center;
            background-color: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            box-sizing: border-box;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 24px;
        }
        .button {
            display: inline-block;
            width: 220px;
            padding: 12px;
            margin: 10px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 8px;
            text-decoration: none;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .button.apple {
            background-color: #333;
        }
        .button.apple:hover {
            background-color: #1c1c1c;
        }
        .logo {
            width: 120px;
            margin-bottom: 20px;
        }
        .text {
            color: #666;
            margin-bottom: 20px;
            font-size: 16px;
            line-height: 1.6;
        }
        .link {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }
        .link:hover {
            text-decoration: underline;
        }
        @media (max-width: 600px) {
            .container {
                padding: 30px;
            }
        }
        @media (max-width: 400px) {
            .container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <img src="https://webtrit.com/wp-content/uploads/2021/03/WebTrit-logo-web.png" alt="WebTrit Logo" class="logo">
    <h1>App is not installed yet.</h1>
    <p class="text">
        Please go to the store and install the app. After installation, try pressing the link again.
    </p>
    <a href="https://play.google.com/store/apps/details?id=com.webtrit.app" class="button"
       aria-label="Download on Play Store">Play Store</a>
    <a href="https://apps.apple.com/us/app/webtrit/id6450959630" class="button apple"
       aria-label="Download on Apple Store">Apple Store</a>
    <p class="text">Please visit <a href="https://webtrit.com" class="link">WebTrit</a> company site for more
        information.</p>
</div>
</body>
</html>
