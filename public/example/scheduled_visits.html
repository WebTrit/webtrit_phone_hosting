<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scheduled Medical Visits</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .visit-date {
            color: #007BFF;
        }
    </style>
</head>
<body>

<h1>Scheduled Medical Visits</h1>

<table>
    <thead>
    <tr>
        <th>Patient Name</th>
        <th>Visit Date</th>
        <th>Medical Purpose</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>John Doe</td>
        <td class="visit-date">March 5, 2025</td>
        <td>General Checkup</td>
    </tr>
    <tr>
        <td>Jane Smith</td>
        <td class="visit-date">March 7, 2025</td>
        <td>Dental Cleaning</td>
    </tr>
    <tr>
        <td>Robert Brown</td>
        <td class="visit-date">March 10, 2025</td>
        <td>Eye Examination</td>
    </tr>
    </tbody>
</table>

</body>
</html>
