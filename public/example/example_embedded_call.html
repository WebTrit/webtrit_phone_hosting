<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User List with Call Icons</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
            padding: 20px;
            box-sizing: border-box;
        }
        .user-list-container {
            text-align: center;
            background-color: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            box-sizing: border-box;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 24px;
        }
        .user {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            font-size: 18px;
            color: #333;
        }
        .call-icon {
            color: #007bff;
            font-size: 24px;
            cursor: pointer;
        }
        .description {
            color: #666;
            margin-bottom: 20px;
            font-size: 16px;
            line-height: 1.6;
        }
        @media (max-width: 600px) {
            .user-list-container {
                padding: 30px;
            }
        }
        @media (max-width: 400px) {
            .user-list-container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
<div class="user-list-container">
    <p class="description">
        This is a sample embedded page to display a list of users with call icons.
    </p>
    <h1>User List</h1>
    <div class="user">
        <span>User 1</span>
        <span class="call-icon">&#128222;</span>
    </div>
    <div class="user">
        <span>User 2</span>
        <span class="call-icon">&#128222;</span>
    </div>
    <div class="user">
        <span>User 3</span>
        <span class="call-icon">&#128222;</span>
    </div>
</div>
</body>
</html>
