<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Media Query Viewer</title>
    <style>
        html, body {
          margin: 0;
          padding: 0;
        }

        body {
          font-family: 'Arial', sans-serif;
          min-height: 100vh;
          background-color: #ffffff;
          color: #000000;
          position: relative;
          padding-top: 0;
          padding-bottom: 0;
        }

        #topSafeInsetSpacer {
          background-color: #2196f3;
          width: 100vw;
          height: 0;
          transition: height 0.3s ease;
          position: fixed;
          top: 0;
          left: 0;
          z-index: 1000;
          pointer-events: none;
        }

        #bottomSafeInsetSpacer {
          background-color: #f44336;
          width: 100vw;
          height: 0;
          transition: height 0.3s ease;
          position: fixed;
          bottom: 0;
          left: 0;
          z-index: 1000;
          pointer-events: none;
        }

        .media-query-header {
          font-weight: bold;
          margin: 24px 16px 8px;
          font-size: 18px;
        }

        .media-query-info {
          font-size: 14px;
          background: #f9f9f9;
          padding: 12px 16px;
          margin: 0 16px 24px;
          border: 1px solid #ccc;
          border-radius: 8px;
          white-space: pre-wrap;
        }

        .keyboard-test-input {
          margin: 0 16px 32px;
          padding: 12px;
          font-size: 16px;
          width: calc(100% - 32px);
          box-sizing: border-box;
        }
    </style>
</head>

<body>
<div id="topSafeInsetSpacer"></div>
<div id="bottomSafeInsetSpacer"></div>

<div class="media-query-header">Media Query Info</div>
<div class="media-query-info" id="mediaQueryOutput">Waiting for Flutter injection...</div>

<input
        class="keyboard-test-input"
        type="text"
        placeholder="Tap here to open keyboard"
/>

<script>
    window.onMediaQueryReady = function (payload) {
      try {
        const data = typeof payload === 'string' ? JSON.parse(payload) : payload;

        const {
          topSafeInset,
          bottomSafeInset,
          brightness,
          devicePixelRatio
        } = data;

        document.getElementById("topSafeInsetSpacer").style.height = `${topSafeInset}px`;
        document.getElementById("bottomSafeInsetSpacer").style.height = `${bottomSafeInset}px`;
        document.body.style.paddingTop = `${topSafeInset}px`;
        document.body.style.paddingBottom = `${bottomSafeInset}px`;

        if (brightness === 'dark') {
          document.body.style.backgroundColor = "#121212";
          document.body.style.color = "#f0f0f0";
        }

        document.getElementById("mediaQueryOutput").textContent =
          JSON.stringify(data, null, 2);
      } catch (e) {
        console.error('Failed to apply MediaQuery data', e);
        document.getElementById("mediaQueryOutput").textContent = 'Failed to parse MediaQuery payload.';
      }
    };
</script>
</body>
</html>
