<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallet Balance</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .wallet-container {
            text-align: center;
            background-color: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            box-sizing: border-box;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 24px;
        }
        .balance {
            font-size: 32px;
            color: #28a745;
            margin-bottom: 20px;
        }
        .button {
            display: inline-block;
            width: 220px;
            padding: 12px;
            margin: 10px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 8px;
            text-decoration: none;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .button.withdraw {
            background-color: #dc3545;
        }
        .button.withdraw:hover {
            background-color: #c82333;
        }
        .description {
            color: #666;
            margin-bottom: 20px;
            font-size: 16px;
            line-height: 1.6;
        }
        @media (max-width: 600px) {
            .wallet-container {
                padding: 30px;
            }
        }
        @media (max-width: 400px) {
            .wallet-container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
<div class="wallet-container">
    <p class="description">
        This is a sample embedded page to display the wallet balance and provide options to add funds or withdraw money.
    </p>
    <h1>Wallet Balance</h1>
    <div class="balance">$1,234.56</div>
    <a href="#" class="button">Add Funds</a>
    <a href="#" class="button withdraw">Withdraw</a>
</div>
</body>
</html>
