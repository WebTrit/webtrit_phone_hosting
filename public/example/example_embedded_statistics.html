<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statistics</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
            padding: 20px;
            box-sizing: border-box;
        }
        .stats-container {
            text-align: center;
            background-color: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            box-sizing: border-box;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 24px;
        }
        .stat {
            font-size: 32px;
            color: #007bff;
            margin-bottom: 20px;
        }
        .stat-label {
            font-size: 16px;
            color: #666;
            margin-bottom: 10px;
        }
        .description {
            color: #666;
            margin-bottom: 20px;
            font-size: 16px;
            line-height: 1.6;
        }
        @media (max-width: 600px) {
            .stats-container {
                padding: 30px;
            }
        }
        @media (max-width: 400px) {
            .stats-container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
<div class="stats-container">
    <p class="description">
        This is a sample embedded page to display various statistics such as total users, active users, and revenue.
    </p>
    <h1>Statistics</h1>
    <div class="stat">
        <div class="stat-label">Total Users</div>
        <div>1,234</div>
    </div>
    <div class="stat">
        <div class="stat-label">Active Users</div>
        <div>567</div>
    </div>
    <div class="stat">
        <div class="stat-label">Revenue</div>
        <div>$12,345.67</div>
    </div>
</div>
</body>
</html>
