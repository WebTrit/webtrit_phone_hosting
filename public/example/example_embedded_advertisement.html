<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advertisement</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
            padding: 20px;
            box-sizing: border-box;
        }
        .ad-container {
            text-align: center;
            background-color: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            box-sizing: border-box;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 24px;
        }
        .ad-image {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
        }
        .ad-text {
            color: #666;
            margin-bottom: 20px;
            font-size: 16px;
            line-height: 1.6;
        }
        .ad-button {
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .ad-button:hover {
            background-color: #0056b3;
        }
        @media (max-width: 600px) {
            .ad-container {
                padding: 30px;
            }
        }
        @media (max-width: 400px) {
            .ad-container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
<div class="ad-container">
    <p class="description">
        This is a sample embedded page to display an advertisement.
    </p>
    <h1>Special Offer!</h1>
    <img src="https://webtrit.com/wp-content/uploads/2021/03/WebTrit-logo-web.png" alt="Ad Image" class="ad-image" width="124" height="124">    <p class="ad-text">
        Don't miss out on our exclusive offer. Get 50% off on all products!
    </p>
    <button class="ad-button">Shop Now</button>
</div>
</body>
</html>
