<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .form-container {
            text-align: center;
            background-color: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            box-sizing: border-box;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 24px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            font-size: 16px;
            color: #666;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .form-group button {
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #0056b3;
        }
        .description {
            color: #666;
            margin-bottom: 20px;
            font-size: 16px;
            line-height: 1.6;
        }
        @media (max-width: 600px) {
            .form-container {
                padding: 30px;
            }
        }
        @media (max-width: 400px) {
            .form-container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
<div class="form-container">
    <p class="description">
        This is a sample embedded page to display a user login form.
    </p>
    <h1>Login</h1>
    <form onsubmit="return handleLogin()">
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" value="example@example.com" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" value="password123" required>
        </div>
        <div class="form-group">
            <button type="submit">Login</button>
        </div>
    </form>
</div>

<script>
    function handleLogin() {
        var email = document.getElementById('email').value;
        var password = document.getElementById('password').value;

        // Generate the token using concatenation
        var token = email + ':' + password;

        // Wrap the token in a JSON structure
        var tokenJson = JSON.stringify({ token: token });

        // Send the JSON string to Flutter using the JavaScript channel
        WebtritLoginChannel.postMessage(tokenJson);

        return false; // Prevent form submission
    }
</script>
</body>
</html>
